<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
	#canvas{
		border: 1px solid #00f;
	}
</style>
<script type="text/javascript">
	window.onload=function(){
		var c=document.getElementById('canvas');
		var cext=c.getContext('2d');

		
		cext.beginPath();
		cext.arc(250,250,50,0,2*Math.PI,false);
		cext.fillStyle="blue";
		cext.fill();

		//cext.globalCompositeOperation="destination-over";
		//cext.globalCompositeOperation="destination-over";
		cext.beginPath();
		cext.arc(250,250,100,1.6*Math.PI,0.9*Math.PI,false);
		cext.strokeStyle="red";
		cext.lineWidth=50;
		cext.stroke();
		//cext.fillStyle="transparent";
		cext.fillStyle="transparent";
		cext.fill();

	
/*cext.beginPath();
	cext.fillStyle="#ff0000";
	cext.fillRect(10,10,50,50);
	cext.globalCompositeOperation="destination-over";
	cext.fillStyle="rgba(0,0,255,1)";
	cext.fillRect(30,30,50,50);
		*/

	

	}
</script>
<body>
	<canvas width="500" height="500" id="canvas">
		目前浏览器不支持，请换高级的版本
	</canvas>
</body>
</html>
